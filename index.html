    <link href="css/ionic.app.css" rel="stylesheet">

    <script type="text/javascript">
    var myScroll;
    function loadScroll() {
        setTimeout(function () {
            //debugger;
            //alert('scroll');
            myScroll = new iScroll('wrapper',
            { zoom: true, zoomMax: 4 });
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', loadScroll, false);
    </script>

    <!--<body ng-app="app" animation="slide-left-right-ios7">-->
    <div ng-app="app">
        <!--<div class="splash">
            <img src="images/splash.png" />
        </div>-->
        <div>
            <div>
                <ion-side-menus enable-menu-with-back-views="true">

                    <!-- Center content -->
                    <ion-side-menu-content enable-menu-with-back-views="true">
                        <ion-nav-bar class="bar-light">

                        </ion-nav-bar>
                        <ion-nav-view class="main-content"></ion-nav-view>
                    </ion-side-menu-content>

                    <!-- Left menu -->
                    <ion-side-menu side="left" ng-controller="sideMenuCtrl">
                        <ng-include src="'templates/sideMenu.html'"></ng-include>
                    </ion-side-menu>

                </ion-side-menus>

                <!--
                <ion-nav-bar class="bar-stable">

                </ion-nav-bar>

                -->

            </div>
        </div>

    <script src="scripts/services.js"></script>
