        function takePicture(find) {
            alert(navigator.camera);
            //alert($scope.navigator.camera);
            navigator.camera.getPicture(onSuccessPic, onFail, {
                quality: 10,
                destinationType: navigator.camera.DestinationType.DATA_URL,

            });
        }
