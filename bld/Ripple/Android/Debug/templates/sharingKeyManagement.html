<ion-view title="Sharing Key Management">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list></ion-list>
            <label class="item item-input" name="sharekeyCoupon">
                <span class="input-label">Share Key Coupon</span>
                <input type="text" placeholder="">
            </label>
            <a menu-close="" href="#/maintab/Settings" class="button button-positive button-block  icon-left ion-key">Use Coupon</a>
            <div class="spacer" style="width: 300px; height: 62px;"></div>
            <div>
                <p>
                    Share keys not used
                </p>
            </div>
            <ion-item menu-close="" class="item-thumbnail-left">
                <img src="img/k3IgMZ9RhWu26redhI0S_keychain-512.png">
                <h2>Key #111111</h2>
                <p>--dropdownlist of users</p>
            </ion-item>
            <div>
                <p>Some organization particular in MyFile-It programs where your organization would provide you with a Share Key Coupon if not you must purchase one if you want to share your documents.</p>
            </div>
            <a menu-close="" href="#/maintab/Settings" class="button button-positive button-block  icon-left ion-checkmark">Apply Changes</a>
        </form>
    </ion-content>
</ion-view>
