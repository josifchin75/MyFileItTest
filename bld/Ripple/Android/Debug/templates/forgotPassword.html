<ion-view title="Forgot Password">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="emailaddress">
                    <input type="text" placeholder="Parent or Guardian Email">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 35px;"></div>
            <div>
                <p>If your Email address in our database you will receive Email to reset or password</p>
            </div>
            <a menu-close="" href="#/forgottenpasswordsuccess" class="button button-positive button-block ">Send Email</a>
            <div class="spacer" style="height: 100px;"></div>
            <a menu-close="" href="#/login" class="button button-positive button-block ">Back</a>
        </form>
    </ion-content>
</ion-view>
