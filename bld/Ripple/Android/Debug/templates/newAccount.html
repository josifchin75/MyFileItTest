<ion-view title="NewAccount">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="NewEmail">
                    <input type="text" placeholder="Parent / Guardian Email">
                </label>
                <label class="item item-input" name="NewPassword">
                    <input type="text" placeholder="Password">
                </label>
                <label class="item item-input" name="NewPasswordConfirm">
                    <input type="text" placeholder="Re-Enter Password">
                </label>
            </ion-list>
        </form>
        <div class="button-bar">
            <a menu-close="" href="#/login" class="button button-positive button-block ">Back</a>
            <a menu-close="" href="#/newaccountprofile" class="button button-positive button-block ">Continue</a>
        </div>
    </ion-content>
</ion-view>
