<ion-view title="Scanner Settings">
    <ion-nav-title>
        <fileit-header fileit-title="Scanner Settings" hide-logout="false"></fileit-header>
    </ion-nav-title>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a menu-close="" href="#/maintab/Settings" class="button button-positive button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view>
