<ion-view title="Main" ng-init="reloadRoute()">
    <ion-nav-title>
        <fileit-header fileit-title="Home" hide-logout="false"></fileit-header>
    </ion-nav-title>
    <ion-content padding="'true'" class="has-header">
        <a menu-close=""
           href="#/teamselectevent"
           class="button button-positive button-block  icon-left ion-person-stalker"
           ng-show="data.currentUser.IsCoach">
            Coach Administration
        </a>
        <div id="mainCards">
            <fieldset>
                <legend>Your Members</legend>
                <h5>Click on a member to begin</h5>
                <form class="list">
                    <ion-item ng-repeat="familyUser in data.familyUsers" class="family-card">
                        <a href="#" ng-click="selectUser(familyUser)">
                            <div class="card-icon">
                                <i class="large-icon icon-left ion-man" ng-show="showSex(familyUser, 'M')"></i>
                                <i class="large-icon icon-left ion-woman" ng-show="showSex(familyUser, 'F')"></i>
                            </div>
                            <div class="bg">
                                <h3>{{familyUser.FIRSTNAME}}<br />{{familyUser.LASTNAME}}</h3>
                            </div>
                        </a>

                    </ion-item>

                    <ion-item class="family-card">

                        <a href="#/addfamilymembers">
                            <i class="large-icon ion-android-add-circle"></i>
                            <div class="">
                                <h3>Add Member</h3>
                            </div>
                        </a>

                    </ion-item>

                </form>
            </fieldset>
        </div>
    </ion-content>
</ion-view>
