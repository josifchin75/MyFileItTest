<ion-view title="Edit Account User">
    <ion-nav-title>
        <fileit-header fileit-title="Edit Account User" hide-logout="false"></fileit-header>
    </ion-nav-title>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list"></form>
        <form class="list">
            <ion-list>
                <label class="item item-input" name="firstname">
                    <input type="text" placeholder="First Name" ng-model="data.currentUser.FIRSTNAME">
                </label>
                <label class="item item-input" name="lastname">
                    <input type="text" placeholder="Last Name" ng-model="data.currentUser.LASTNAME">
                </label>
            </ion-list>
            <!--<ion-checkbox name="primaryaccountholder" ng-model="data.currentUser.PRIMARYAPPUSERID">Primary Account Holder</ion-checkbox>-->
        </form>
        <a menu-close="" class="button button-positive button-block" ng-click="updateUser()">Update</a>
        <div class="spacer" style="height: 100px;"></div>
        <a menu-close="" href="#/main" class="button button-positive button-block ">Back</a>
    </ion-content>
</ion-view>
