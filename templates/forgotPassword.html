<ion-view title="Forgot Password">
    <ion-nav-title>
        <fileit-login-header fileit-title="Forgot Password" hide-logout="true"></fileit-login-header>
    </ion-nav-title>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="emailaddress">
                    <input type="text" placeholder="Parent or Guardian Email" ng-model="data.emailAddress">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 35px;"></div>
            <div>
                <p>If your Email address is in our database you will receive Email to reset or password</p>
            </div>
            <a menu-close="" href="#" class="button button-positive button-block " ng-click="callForgotPassword()">Send Email</a>
            <div class="spacer" style="height: 100px;"></div>
            <a menu-close="" href="#/login" class="button button-positive button-block ">Back</a>
        </form>
    </ion-content>
</ion-view>
