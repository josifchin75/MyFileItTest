<ion-view title="View Your Documents">
    <ion-nav-title>
        <fileit-header fileit-title="View Your Documents" hide-logout="false"></fileit-header>
    </ion-nav-title>
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <div>
                <p>
                    Select the family member you are sharing documents for.
                </p>
            </div>
            <label ng-repeat="familyUser in data.familyUsers">
                <ion-radio ng-model="data.familyUserId" ng-value="familyUser.ID">{{familyUser.FIRSTNAME}}&nbsp;{{familyUser.LASTNAME}}</ion-radio>
            </label>
        </form>
        <form class="list">
            <label class="item item-input" name="searchDocuments">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Documents" ng-model="data.searchString" ng-change="searchDocuments()">
            </label>
            <label class="item item-select" name="searchDocumentBy">
                <span class="input-label">Search By</span>
                <select></select>
            </label>
        </form>
        <ion-list>

            <ion-item ng-repeat="img in data.searchImages" menu-close="" class="item-thumbnail-left">
                <!--<label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>-->
                <img src="data:image/png;base64,{{img.Base64Image}}">
                <h2>{{img.DocumentTypeName}}</h2>
                <p>{{img.COMMENT}}</p>
            </ion-item>
        </ion-list>
        <ion-list></ion-list>
    </ion-content>
</ion-view>
