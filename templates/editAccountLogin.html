<ion-view title="Edit Account Login">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="NewEmail">
                    <input type="text" placeholder="Parent / Guardian Email">
                </label>
                <label class="item item-input" name="NewPassword">
                    <input type="text" placeholder="Password">
                </label>
                <label class="item item-input" name="NewPasswordConfirm">
                    <input type="text" placeholder="Re-Enter Password">
                </label>
            </ion-list>
            <a menu-close="" href="#/newaccountsuccess" class="button button-positive button-block ">Update</a>
            <div class="spacer" style="height: 100px;"></div>
            <a menu-close="" href="#/maintab/Settings" class="button button-positive button-block ">Back</a>
        </form>
    </ion-content>
</ion-view>
