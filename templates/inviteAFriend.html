<ion-view title="Invite a Friend">
    <ion-content padding="'true'" class="has-header">
        <div>
            <p>From: &lt;user&gt;</p>
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">To</span>
                <input type="text" placeholder="Person's Name">
            </label>
            <label class="item item-input" name="inviteemailaddress">
                <input type="text" placeholder="Email Address to Send">
            </label>
        </form>
        <form class="list">
            <label class="item item-input" name="invitetext">
                <span class="input-label"></span><textarea placeholder=""> </textarea>
            </label>
        </form>
        <form class="list">
            <ion-checkbox name="checkinvite">I agree</ion-checkbox>
        </form>
        <form class="list"></form>
        <a menu-close="" href="#/maintab/main" class="button button-positive button-block ">Send Invite Email</a>
        <div class="spacer" style="width: 300px; height: 41px;"></div>
        <a menu-close="" href="#/maintab/main" class="button button-positive button-block ">Back</a>
    </ion-content>
</ion-view>
